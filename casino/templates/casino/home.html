{% extends "casino/base.html" %}
{% block content %}

        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" >Review by {{ feedback.player_id }}</a>         
            </div>

          </div>
        </article>
    {% endfor %}
{% endblock content %}

{% extends "casino/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
    <div class="content-section" style="background-color:#6C4B37;">
        <form method="POST" style="font-size:25px;color:OldLace " >
            {% csrf_token %}
            <fieldset class="form-group" style="font-size:25px;color:OldLace " >
                <legend class="border-bottom mb-4" href="{% url 'profile' %}">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" href="{% url 'profile' %}" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted" style="font-size:15px;">
                Don't have an Account Yet? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}

{% extends "casino/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
	<p style="font-size:25px;text-align:center;color:OldLace " >Unjumble the word given below</p>
	<p style="font-size:25px;text-align:center;color:OldLace " >{{ jword }}</p>
	<div align="center" style="background-color:#6C4B37;">
	<form margin="0"  style="font-size:25px;color:OldLace ;background-color:#6C4B37;" width="250px" align="centre" action="{% url 'check' %}" method="get">
		{{ form|crispy }}
		<input align="centre" type="text" name="answer" placeholder="answer" style="font-size:25px;text-align:center;color:OldLace;background-color:#6C4B37; ">
		<button align="centre" type="submit" style="font-size:25px;text-align:center;color:OldLace;background-color:#6C4B37; ">check</button>
	</form>
	<p style="font-size:25px;text-align:center;color:OldLace " >{{ message }}</p>
</div>
	
{% endblock content %}

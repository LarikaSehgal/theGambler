{% extends "casino/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
	<p style="font-size:25px;text-align:center;color:OldLace " >The computer has generatd a number x between 0 to 31</p>
	<p>{{ num }}</p>
	<p style="font-size:25px;text-align:center;color:OldLace " >Guess the number x</p>
	<div align="center" style="background-color:#6C4B37;">
	<form margin="0"  style="font-size:25px;color:OldLace ;background-color:#6C4B37;" width="250px" align="centre" action="{% url 'checknumber' %}" method="get">
		{{ form|crispy }}
		<input align="centre" type="number" name="number" placeholder="answer" style="font-size:25px;text-align:center;color:OldLace;background-color:#6C4B37; ">
		<button align="centre" type="submit" style="font-size:25px;text-align:center;color:OldLace;background-color:#6C4B37; ">check</button>
	</form>
	<p style="font-size:25px;text-align:center;color:OldLace " >{{ messagenumber }}</p>
</div>
	
{% endblock content %}
